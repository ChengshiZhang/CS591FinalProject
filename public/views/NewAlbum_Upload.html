<div class="jumbotron text-center">

    <h1>Upload Pics</h1>

    <p>{{ tagline }}</p>

    <form ref='uploadForm'
          id='uploadForm'
          action='http://localhost:3000/api/NewAlbum_Upload_Upload'
          method='post'
          encType="multipart/form-data">
        <input type="file" name="uploadedImage" />
        <input type='submit' value='Upload!' />
    </form>

    <hr>

    <a href="/NewAlbum_Choose" ng-click="nextButton();">Next</a>

</div>
