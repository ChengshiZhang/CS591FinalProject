<div class="jumbotron text-center">

    <h1>Upload Pics</h1>

    <p>{{ tagline }}</p>

    <form ref='uploadForm'
          id='uploadForm'
          action='http://localhost:3000/NewAlbum_Upload/upload'
          method='post'
          encType="multipart/form-data">
        <input type="file" name="uploadedImage" />
        <input type='submit' value='Upload!' />
    </form>

    <hr>

    <!--------Link to the NewAlbum_Choose page--------->
    <a href="/NewAlbum_Choose" ng-click="nextButton();">Next</a>

</div>
