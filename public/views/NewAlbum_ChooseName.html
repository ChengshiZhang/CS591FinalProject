<div class="jumbotron text-center">
    <h1>Choose a name</h1>

    <p>{{ tagline }}</p>

    <form ref='uploadForm'
          id='uploadForm'
          action='http://localhost:3000/api/NewAlbum_Upload_Upload'
          method='post'
          encType="multipart/form-data">
        <input type="file" name="uploadedImage" />
        <input type='submit' value='Upload!' />
    </form>

    <hr>

    <button class="btn btn-primary" ng-click="nextButton()">Next</button>


</div>
